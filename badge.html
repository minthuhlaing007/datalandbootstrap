<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<title>Badge</title>
</head>
<body>
	<div class="container">
		<h3>Badge</h3>
		<button type="button" class="btn btn-info text-dark ">Notification <span class="badge bg-danger">5</span></button>

		<hr>
		<h3>Badge Color</h3>
		<span class="badge bg-primary">Primary</span>
		<span class="badge bg-secondary">secondary</span>
		<span class="badge bg-warning">warning</span>
		<span class="badge bg-info">info</span>
		<span class="badge bg-danger">danger</span>
		<span class="badge bg-success">success</span>
		<span class="badge bg-light text-dark">light</span>
		<span class="badge bg-dark text-light">dark</span>

		<hr>
		<h3>Rounded</h3>
		<button type="button" class="btn btn-success rounded-0">rounded 0</button>
		<button type="button" class="btn btn-success rounded-pill">rounded pill</button>
		<button type="button" class="btn btn-success rounded">default style</button>

		<hr>
		<!-- sup = superscript -->
		<b>Add Card</b><sup class="badge bg-danger rounded-pill">9</sup>

		<br> <br>

		<!-- sub = subscript -->
		<p>H<sub class="badge text-dark rounded-pill bg-warning">2</sub>0</p>



	</div>
	
	<script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
