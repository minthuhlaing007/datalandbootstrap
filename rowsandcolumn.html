<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Rows and Columns</title>
</head>
<body>
	<div class="container">
	<h1>Rows and Columns</h1>
	</div>

	<div class="container-fluid">
		<!-- col default ka 12 -->
		<div class="">
			<h1 class="bg-primary text-light col-6">Hello Primary</h1>
			<h1 class="bg-secondary text-light col-7">Hello Secondary</h1>
			<h1 class="bg-success text-light col-2">Hello Success</h1>
			<h1 class="bg-warning text-light col">Hello Warning</h1>
			<h1 class="bg-danger text-light col-10">Hello Danger</h1>
			<h1 class="bg-info text-light col-2">Hello Info</h1>
			<h1 class="bg-dark text-light">Hello dark</h1>
		</div>
		<hr>
		<!-- a pine ta pine tine mar 12 col htet khwal loa ya tal -->
		<div class="row">
			<h1 class="bg-primary text-light col-6">Hello Primary</h1>
			<h1 class="bg-secondary text-light col-6">Hello Secondary</h1>
			<h1 class="bg-success text-light col-3">Hello Success</h1>
			<h1 class="bg-warning text-light col">Hello Warning</h1>
			<h1 class="bg-danger text-light col-10">Hello Danger</h1>
			<h1 class="bg-info text-light col-2">Hello Info</h1>
			<h1 class="bg-dark text-light">Hello dark</h1>
		</div>
	</div>
	<br>

	<div class="container-fluid">
		<div class="row">
		<div class="bg-warning text-dark col-6">
			<div class="row">
				<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">c1 d1</div>
				<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">c1 d2</div>
				<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">c1 d3</div>
				<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">c1 d4</div>
				<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">c1 d5</div>
				<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">c1 d6</div>
			</div>
		</div>
		<div class="bg-danger text-light col-6">
			<div class="row">
				<div class="col-md-6 col-sm-12">Col 2 div 1</div>
				<div class="col-md-6 col-sm-12">
					<div class="row">
						<div class="col-lg-6 col-sm-12">col2 div2 div1</div>
						<div class="col-lg-6 col-sm-12">col2 div2 div2</div>
					</div>
				</div>
			</div>
		</div>	
		</div>
	</div>


	<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
