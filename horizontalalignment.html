<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.row{
			height: 100px;
			background: silver;
		}
	</style>
	<title>Horizontal Alignment</title>
</head>
<body>
	
	<div class="container">
		<h1>Horizontal alignment</h1>
	</div>

	<!-- Note: row htae mar flex par nay loa justify content center tone loa ya tar  -->
	<div class="container">
		<div class="row text-light justify-content-start">
			<div class="col-2 bg-success">column 1</div>
			<div class="col-2 bg-primary">column 2</div>
			<div class="col-2 bg-danger">column 3</div>
		</div>
	</div>
	<hr>
	<div class="container">
		<div class="row text-light justify-content-center">
			<div class="col-2 bg-success">column 1</div>
			<div class="col-2 bg-primary">column 2</div>
			<div class="col-2 bg-danger">column 3</div>
		</div>
	</div>
	<hr>
	<div class="container">
		<div class="row text-light justify-content-end">
			<div class="col-2 bg-success">column 1</div>
			<div class="col-2 bg-primary">column 2</div>
			<div class="col-2 bg-danger">column 3</div>
		</div>
	</div>
	<hr>




	<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
