<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<title>List Group</title>
</head>
<body>
	
	<div class="container">
		<h3>list group</h3>
		<ul class="list-group">
			<li class="list-group-item">Red Color </li>
			<li class="list-group-item">Blue Color </li>
			<li class="list-group-item">White Color </li>
			<li class="list-group-item">Orange Color </li>
			<li class="list-group-item">Black Color </li>
		</ul>
		<hr>
		<ol class="list-group">
			<li class="list-group-item">Red</li>
			<li class="list-group-item active">Yellow</li>
			<li class="list-group-item">Blue</li>
			<li class="list-group-item disabled">Green</li>
			<li class="list-group-item">Black</li>
		</ol>
		<hr>
		<h3>List Group Flush</h3>
		<ul class="list-group list-group-flush">
			<li class="list-group-item">color 01</li>
			<li class="list-group-item">color 02</li>
			<li class="list-group-item">color 03</li>
			<li class="list-group-item active">color 04</li>
			<li class="list-group-item">color 05</li>
		</ul>
	</div>
	<script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
