<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Responsive Container</title>
</head>
<body>

	<div>
		<h3>Without Container</h3>
		<hr>
	</div>

	<div class="container">
		<h3>Container</h3>
		<hr>
	</div>


	<!-- container khat nae nae bae par say chin yin container fluid tone ka tal -->
	<div class="container-fluid">
		<h3>Container Fluid</h3>
		<hr>
	</div>

	<hr>

	<div class="container-xxl">This is xxl container work for xxl size</div>
	<div class="container-xl">This is xl container work for xl size</div>
	<div class="container-lg">This is lg container work for lg size</div>
	<div class="container-sm">This is sm container work for sm size</div>
	<div class="container">This is fix size</div>


	<script src="js/bootstrap.bundle.js"></script>
</body>
</html>


<!-- 
	 The six default grid tiers are as follows:

    Extra small (xs)
    Small (sm)
    Medium (md)
    Large (lg)
    Extra large (xl)
    Extra extra large (xxl) 
 -->
