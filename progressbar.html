<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<title>Progress Bar</title>
</head>
<body>
	
	<div class="container">
		<h3>Progress Bar</h3>
		<div class="progress">
			<div class="progress-bar bg-danger" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar bg-success" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar bg-info" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<br>	
		<div class="progress">
			<div class="progress-bar bg-warning" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<br>

		<hr>
		<h3>Progress Bar with value/striped/animated</h3>
		<div class="progress">
			<div class="progress-bar bg-info" style="width:25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-success" style="width:50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
		</div>

		<br>	

		<h3>Multi Progress Bar / Height</h3>

		<div class="progress" style="height: 30px;">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
		</div>
	</div>



	<script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
